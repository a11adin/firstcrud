<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="birthdate">Введите дату рождения: </label>
    <input type="text" th:field="*{birthdate}" id="birthdate"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Birthdate Error</div>
    <br/>
    <input type="submit" value="Добавить!"/>
</form>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Вернуться"/>
</form>

</body>
</html>
